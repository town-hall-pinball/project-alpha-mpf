Keyboard:
    d:
        event: action_simulator_drain
        params:
            foo: foo
    i:
        switch: s_uturn
    l:
        switch: s_ball_launch_button
    q:
        switch: s_spinner
    s:
        switch: s_start_button
    leftbracket:
        switch: s_flipper_left_button
    rightbracket:
        switch: s_flipper_right_button
    slash:
        event: action_simulator_toggle
        params:
            foo: foo
    shift-l:
        switch: s_shooter_lane
    shift-t:
        switch: s_tilt_plumb
    shift-comma:
        switch: s_slingshot_left
    shift-period:
        switch: s_slingshot_right

    ctrl-a:
        switch: s_return_right
    ctrl-e:
        switch: s_magnet_right
    ctrl-q:
        switch: s_magnet_left
    ctrl-s:
        switch: s_outlane_right
    ctrl-w:
        switch: s_magnet_center

    shift-ctrl-t:
        switch: s_tilt_slam
    shift-ctrl-x:
        event: action_shutdown
        params:
            foo: foo





