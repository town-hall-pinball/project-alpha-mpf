Mode:
    start_events: ball_starting
    priority: 100

SlidePlayer:
    player_score:
      - type: Text
        text: "%value"
        number_grouping: true
        v_pos: center
      - type: Text
        text: PLAYER %number%
        v_pos: bottom
        h_pos: left
        font: small
      - type: Text
        text: BALL %ball%
        v_pos: bottom
        h_pos: right
        font: small

    mode_base_started:
      - type: Text
        text: "%score%"
        number_grouping: true
        double_zeros: true
        v_pos: center
      - type: Text
        text: PLAYER %number%
        v_pos: bottom
        h_pos: left
        font: small
      - type: Text
        text: BALL %ball%
        v_pos: bottom
        h_pos: right
        font: small

SoundPlayer:
    Shooter Lane:
        sound: introduction
        start_events: mode_base_started
        stop_events: sw_plunger
        loops: -1
    Background:
        start_events: sw_plunger
        stop_events: mode_base_stopping
        sound: background
        loops: -1

Sounds:
    background:
        file: background.ogg
        track: music
        start_time: 2.25s


